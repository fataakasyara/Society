
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Verifikasi</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      background: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      padding-top: 100px;
    }
    .g-recaptcha {
      display: inline-block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>Verifikasi bahwa Anda adalah manusia</h2>
  <p>Silakan centang kotak di bawah ini:</p>

  <div class="g-recaptcha" data-sitekey="6Ld7QG8rAAAAACBN5TNvVNP4wrYD5oc_Yg1a5ceB" data-callback="captchaBerhasil"></div>

  <script>
    function captchaBerhasil() {
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0a0a20;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }
    
    .logo-container {
      position: relative;
      width: 600px;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo {
      position: absolute;
      z-index: 10;
      max-width: 80%;
      max-height: 80%;
      filter: drop-shadow(0 0 15px rgba(68, 138, 255, 0.7));
    }
    
    .tech-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      border: 2px solid #448aff;
      border-radius: 50%;
      opacity: 0.5;
    }
    
    .tech-circle-outer {
      position: absolute;
      width: 450px;
      height: 450px;
      border: 1px dashed #448aff;
      border-radius: 50%;
      opacity: 0.3;
      animation: rotate 30s linear infinite;
    }
    
    .tech-circle-inner {
      position: absolute;
      width: 350px;
      height: 350px;
      border: 1px dashed #448aff;
      border-radius: 50%;
      opacity: 0.3;
      animation: rotate-reverse 25s linear infinite;
    }
    
    .hexagon-grid {
      position: absolute;
      width: 500px;
      height: 500px;
      opacity: 0.2;
      pointer-events: none;
    }
    
    .hexagon {
      position: absolute;
      width: 30px;
      height: 17px;
      background-color: transparent;
      border: 1px solid #448aff;
      transform: rotate(0deg) skewX(30deg) scaleY(0.866);
    }
    
    .crosshair-corner {
      position: absolute;
      width: 30px;
      height: 30px;
      border-color: #448aff;
      border-style: solid;
      border-width: 0;
      opacity: 0.8;
    }
    
    .top-left {
      top: 0;
      left: 0;
      border-top-width: 2px;
      border-left-width: 2px;
    }
    
    .top-right {
      top: 0;
      right: 0;
      border-top-width: 2px;
      border-right-width: 2px;
    }
    
    .bottom-left {
      bottom: 0;
      left: 0;
      border-bottom-width: 2px;
      border-left-width: 2px;
    }
    
    .bottom-right {
      bottom: 0;
      right: 0;
      border-bottom-width: 2px;
      border-right-width: 2px;
    }
    
    .crypto-values {
      position: absolute;
      color: #448aff;
      font-size: 12px;
      opacity: 0.7;
      pointer-events: none;
      white-space: nowrap;
      overflow: hidden;
    }
    
    .blockchain-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      color: #448aff;
      font-size: 10px;
      opacity: 0.5;
      animation: rotate 60s linear infinite;
      pointer-events: none;
    }
    
    .scan-line {
      position: absolute;
      width: 400px;
      height: 2px;
      background-color: rgba(68, 138, 255, 0.5);
      z-index: 5;
      pointer-events: none;
      animation: scan 2s ease-in-out infinite;
      opacity: 0.5;
    }
    
    .brand-name {
      position: absolute;
      bottom: 40px;
      color: #448aff;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 0 0 10px rgba(68, 138, 255, 0.7);
      opacity: 0;
      animation: fade-in-out 4s ease-in-out infinite;
    }
    
    .code-fragment {
      position: absolute;
      color: #448aff;
      font-size: 9px;
      opacity: 0.6;
      text-align: left;
      line-height: 1.2;
      overflow: hidden;
    }
    
    .token-price {
      position: absolute;
      color: #448aff;
      font-size: 12px;
      font-weight: bold;
      opacity: 0;
      animation: price-update 3s infinite;
      background-color: rgba(10, 10, 32, 0.7);
      padding: 4px;
      border-radius: 4px;
    }
    
    .transaction-message {
      position: absolute;
      color: #448aff;
      font-size: 10px;
      background-color: rgba(10, 10, 32, 0.7);
      padding: 5px;
      border: 1px solid #448aff;
      opacity: 0;
      animation: tx-message 4s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes rotate-reverse {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }
    
    @keyframes scan {
      0% { transform: translateY(-200px); opacity: 0; }
      50% { opacity: 0.5; }
      100% { transform: translateY(200px); opacity: 0; }
    }
    
    @keyframes fade-in-out {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    @keyframes price-update {
      0% { opacity: 0; transform: translateY(0); }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }
    
    @keyframes tx-message {
      0% { opacity: 0; }
      5% { opacity: 0.8; }
      25% { opacity: 0.8; }
      30% { opacity: 0; }
      100% { opacity: 0; }
    }
    
    .blockchain-node {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #448aff;
      border-radius: 50%;
      opacity: 0.7;
    }
    
    .blockchain-connection {
      position: absolute;
      height: 1px;
      background-color: #448aff;
      transform-origin: left center;
      opacity: 0.4;
    }
    
    .data-block {
      position: absolute;
      font-size: 10px;
      color: #448aff;
      background-color: rgba(10, 10, 32, 0.7);
      padding: 10px;
      border: 1px solid #448aff;
      opacity: 0.8;
    }
    
    .data-top-right {
      top: 50px;
      right: 50px;
      text-align: right;
    }
    
    .data-bottom-left {
      bottom: 50px;
      left: 50px;
    }
    
    .nft-showcase {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 1px solid #448aff;
      background-color: rgba(10, 10, 32, 0.5);
      opacity: 0.8;
      overflow: hidden;
    }
    
    .nft-1 {
      top: 80px;
      left: 80px;
      animation: nft-pulse 3s infinite alternate;
    }
    
    .nft-2 {
      bottom: 100px;
      right: 100px;
      animation: nft-pulse 4s infinite alternate;
    }
    
    .nft-3 {
      top: 120px;
      right: 90px;
      animation: nft-pulse 5s infinite alternate;
    }
    
    @keyframes nft-pulse {
      0% { transform: scale(1); box-shadow: 0 0 5px rgba(68, 138, 255, 0.5); }
      100% { transform: scale(1.05); box-shadow: 0 0 15px rgba(68, 138, 255, 0.8); }
    }
    
    .hash-text {
      position: absolute;
      color: #448aff;
      font-size: 9px;
      white-space: pre;
      line-height: 1;
      opacity: 0.7;
      overflow: hidden;
      font-family: monospace;
      text-shadow: 0 0 3px #448aff;
    }
    
    .smart-contract {
      position: absolute;
      max-width: 120px;
      font-size: 8px;
      color: #448aff;
      background-color: rgba(10, 10, 32, 0.6);
      padding: 5px;
      border-radius: 3px;
      border: 1px solid rgba(68, 138, 255, 0.3);
    }
    
    .sc-1 {
      top: 200px;
      left: 60px;
    }
    
    .sc-2 {
      bottom: 220px;
      right: 70px;
    }
  </style>
</head>
<body>
  <script>
    // setTimeout(() => {
    //   if (window.history.length > 1) {
    //     window.history.back();
    //   }
    // }, 3000);
  </script>
  <div class="logo-container">
    <!-- Logo -->
    <img src="gambar/nolyxhd.png" class="logo" id="logo" alt="Nolyx Society Logo" style="filter: hue-rotate(90deg);">
    
    <!-- Tech circles -->
    <div class="tech-circle"></div>
    <div class="tech-circle-outer"></div>
    <div class="tech-circle-inner"></div>
    
    <!-- Hexagon grid for blockchain representation -->
    <div class="hexagon-grid" id="hexagon-grid"></div>
    
    <!-- Crosshair corners -->
    <div class="crosshair">
      <div class="crosshair-corner top-left"></div>
      <div class="crosshair-corner top-right"></div>
      <div class="crosshair-corner bottom-left"></div>
      <div class="crosshair-corner bottom-right"></div>
    </div>
    
    <!-- Crypto values -->
    <div class="crypto-values" style="top: 180px;" id="crypto-values-top"></div>
    <div class="crypto-values" style="bottom: 180px;" id="crypto-values-bottom"></div>
    <div class="blockchain-circle" id="blockchain-circle"></div>
    
    <!-- Blockchain visualization -->
    <div id="blockchain-network"></div>
    
    <!-- Code fragments - Smart contracts -->
    <div class="code-fragment" style="top: 80px; left: 40px; max-width: 150px;" id="code1"></div>
    <div class="code-fragment" style="bottom: 100px; right: 40px; max-width: 150px;" id="code2"></div>
    <div class="code-fragment" style="top: 250px; right: 60px; max-width: 100px;" id="code3"></div>
    <div class="code-fragment" style="bottom: 250px; left: 60px; max-width: 100px;" id="code4"></div>
    
    <!-- Token price updates -->
    <div class="token-price" style="top: 150px; left: 170px;" id="token1">NLX: 0.0341 ETH</div>
    <div class="token-price" style="bottom: 120px; right: 200px;" id="token2">NLX: 58.62 USD</div>
    
    <!-- Transaction messages -->
    <div class="transaction-message" style="top: 120px; left: 100px;">TX CONFIRMED: 0x3f5a...</div>
    <div class="transaction-message" style="bottom: 150px; right: 100px;">SMART CONTRACT DEPLOYED</div>
    
    <!-- Hash strings -->
    <div class="hash-text" style="top: 30%; left: 15%;">0xf7e3a12d9c...</div>
    <div class="hash-text" style="bottom: 35%; right: 20%;">0x8b4e92a1f5...</div>
    
    <!-- NFT Showcases -->
    <div class="nft-showcase nft-1"></div>
    <div class="nft-showcase nft-2"></div>
    <div class="nft-showcase nft-3"></div>
    
    <!-- Smart Contract snippets -->
    <div class="smart-contract sc-1" id="sc1"></div>
    <div class="smart-contract sc-2" id="sc2"></div>
    
    <!-- Scan line -->
    <div class="scan-line"></div>
    
    <!-- Data blocks -->
    <div class="data-block data-top-right" id="data-block-1">
      CHAIN: ETHEREUM<br>
      GAS: 42 GWEI<br>
      APY: 12.8%<br>
      LIQUIDITY: 3.4M
    </div>
    
    <div class="data-block data-bottom-left" id="data-block-2">
      NLX TOKEN: 0x3e7a...<br>
      SUPPLY: 10,000,000<br>
      HOLDERS: 3,724<br>
      STAKED: 65%
    </div>
    
    <!-- Brand name -->
    <div class="brand-name">NOLYX SOCIETY</div>
  </div>

  <script>
    // Generate crypto values
    function generateCryptoValues() {
      const tokens = ['ETH', 'BTC', 'NLX', 'SOL', 'AVAX', 'DOT'];
      const prices = ['$4221.67', '$68459.32', '$58.62', '$142.79', '$37.98', '$11.67'];
      const values = tokens.map((token, index) => `${token}: ${prices[index]}`);
      
      const cryptoValuesTop = document.getElementById('crypto-values-top');
      const cryptoValuesBottom = document.getElementById('crypto-values-bottom');
      
      values.forEach((value, index) => {
        const cryptoValue = document.createElement('div');
        cryptoValue.classList.add('crypto-value');
        cryptoValue.textContent = value;
        if (index < 3) {
          cryptoValue.style.top = `${index * 30}px`;
        } else {
          cryptoValue.style.bottom = `${(index - 3) * 30}px`;
        }
        if (index % 2 === 0) {
          cryptoValue.style.left = '50px';
        } else {
          cryptoValue.style.right = '50px';
        }
        cryptoValuesTop.appendChild(cryptoValue);
        cryptoValuesBottom.appendChild(cryptoValue.cloneNode(true));
      });
    }
    
    generateCryptoValues();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Bendera Hijau dengan Tekstur</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
            background-image: radial-gradient(#d0d0d0 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .flag-container {
            position: relative;
            width: 300px;
            height: 200px;
            perspective: 800px;
        }
        
        .flag-pole {
            position: absolute;
            width: 10px;
            height: 450px;
            background: linear-gradient(to bottom, #a0a0a0, #707070);
            left: 0;
            top: -40px;
            border-radius: 5px;
            z-index: 10;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }
        
        .flag-pole:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -5px;
            width: 20px;
            height: 20px;
            background: linear-gradient(to bottom right, #d0d0d0, #909090);
            border-radius: 50%;
        }
        
        .flag {
            position: absolute;
            width: 350px;
            height: 200px;
            left: 10px;
            top: 0;
            background-color: #007a33; /* Warna hijau */
            background-image: 
                linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(255, 255, 255, 0.1) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(255, 255, 255, 0.1) 75%);
            background-size: 20px 20px;
            transform-origin: left center;
            animation: wave 4s infinite ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            overflow: hidden;
        }
        
        .flag:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.1), transparent 20%, transparent 80%, rgba(0, 0, 0, 0.1));
            background-size: 100% 100%;
            pointer-events: none;
        }
        
        .texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
            pointer-events: none;
        }
        
        .logo-placeholder {
            width: 150px;
            height: 150px;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5;
            position: relative;
        }
        
        @keyframes wave {
            0% {
                transform: rotateY(0deg) rotateZ(0deg);
            }
            25% {
                transform: rotateY(10deg) rotateZ(0.5deg);
            }
            50% {
                transform: rotateY(15deg) rotateZ(-0.5deg);
            }
            75% {
                transform: rotateY(5deg) rotateZ(0.25deg);
            }
            100% {
                transform: rotateY(0deg) rotateZ(0deg);
            }
        }
        
        .shadow {
            position: absolute;
            width: 300px;
            height: 20px;
            bottom: -50px;
            left: 25px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            filter: blur(15px);
            transform: rotateX(60deg);
            z-index: -1;
            animation: shadow-move 4s infinite ease-in-out;
        }
        
        @keyframes shadow-move {
            0%, 100% {
                transform: rotateX(60deg) scaleX(1);
                opacity: 0.3;
            }
            50% {
                transform: rotateX(60deg) scaleX(0.85);
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="flag-container">
        <div class="flag-pole"></div>
        <div class="flag">
            <div class="texture"></div>
            <!-- Placeholder untuk gambar -->
            <div class="logo-placeholder">
                <img src="gambar/nolyxhd.png" alt="Logo Placeholder" style="width: 150px; height: 150px;" />
            </div>
        </div>
        <div class="shadow"></div>
    </div>

    <script>
        // Improved flag movement
        const flag = document.querySelector('.flag');
        const shadow = document.querySelector('.shadow');
        let baseRotateY = 10;
        let waveOffset = 0;
        
        function animate() {
            waveOffset += 0.01;
            const windEffect = Math.sin(waveOffset) * 5;
            
            // Apply more natural movement
            flag.style.transform = `rotateY(${baseRotateY + windEffect}deg) rotateZ(${windEffect/10}deg)`;
            shadow.style.transform = `rotateX(60deg) scaleX(${1 - Math.abs(windEffect)/30}) translateX(${windEffect}px)`;
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        document.addEventListener('mousemove', (e) => {
            // Make flag react to mouse position but more subtly
            const moveX = (e.clientX - window.innerWidth / 2) / 100;
            baseRotateY = 10 + moveX;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Nolyx Society | Class 1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background-color: #0a0a1a;
            color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
        
        .nav-item {
            transition: all 0.3s ease;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(30, 41, 59, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .nav-item:hover {
            transform: scale(1.2);
            background-color: rgba(23, 20, 184, 0.8);
            box-shadow: 0 0 15px rgba(20, 31, 184, 0.6);
        }
        
        .video-section {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .content-section {
            min-height: 100vh;
            background-color: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 80px 0;
        }
        
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
        
        .cyber-text {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }
        
        .cyber-frame {
            border: 1px solid rgba(0, 150, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.3);
            position: relative;
        }
        
        .cyber-frame::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid rgba(0, 150, 255, 0.2);
            z-index: -1;
        }
        
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #0096ff;
        }
        
        .corner-tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }
        
        .corner-br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }
        
        .info-box {
            background-color: rgba(10, 10, 30, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 150, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.2);
        }
        
        .glow-text {
            text-shadow: 0 0 5px rgba(0, 150, 255, 0.7);
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="bg-video" style="object-fit: cover; object-position: center; width: 100vw; height: 100vh;">
        <source src="https://github.com/fataakasyara/Society/releases/download/video/0316.mp4" type="video/mp4">
    </video>
    
    <!-- Navigation Menu (Right Side) -->
    <nav class="fixed top-0 right-0 mr-6 mt-6 flex flex-col items-end bg-opacity-50 rounded-lg p-2 z-50">
        <span class="text-white text-center cyber-text mb-2">Next Class</span>
        <a href="index.html" class="nav-item text-white hover:text-blue-500">
            <i class="fas fa-home"></i>
        </a>
        <a href="" class="nav-item text-white hover:text-blue-500">
            <i class="fas fa-link"></i>
        </a>
        <a href="" class="nav-item text-white hover:text-blue-500">
            <i class="fas fa-palette"></i>
        </a>
        <a href="" class="nav-item text-white hover:text-blue-500">
            <i class="fas fa-chart-pie"></i>
        </a>
        <a href="" class="nav-item text-white hover:text-blue-500">
            <i class="fas fa-arrow-right"></i>
        </a>
    </nav>
    
    <!-- Full-Screen Video Section -->
    <section class="video-section">
        <!-- Nolyx Society Text (Bottom Center) -->
        <div class="absolute bottom-16 left-0 right-0 text-center">
            <h1 class="cyber-text text-3xl text-blue-400 glow-text tracking-widest">NOLYX SOCIETY</h1>
        </div>
        
        <!-- Scroll Down Indicator -->
        <div class="scroll-indicator" id="scrollDown">
            <div class="flex flex-col items-center">
                <span class="text-sm mb-2">Scroll for Content</span>
                <i class="fas fa-chevron-down text-xl"></i>
            </div>
        </div>
    </section>
    
    <!-- Content Section (Below the fold) -->
    <section class="content-section">
        <div class="container mx-auto px-4 py-12">
            <div class="max-w-4xl mx-auto">
                
                <div class="cyber-frame rounded-lg p-6 relative bg-opacity-30 bg-black">
                    <div class="corner corner-tl"></div>
                    <div class="corner corner-tr"></div>
                    <div class="corner corner-bl"></div>
                    <div class="corner corner-br"></div>
                    
                    <h2 class="cyber-text text-2xl text-blue-400 mb-4">MARKET DATA</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="info-box p-4 rounded-lg">
                            <div class="text-xs text-gray-400 mb-1">ETH PRICE</div>
                            <div class="text-xl font-bold text-white"> <span id="eth-price">Loading...</span></div>
                        </div>
                        <div class="info-box p-4 rounded-lg">
                            <div class="text-xs text-gray-400 mb-1">BTC PRICE</div>
                            <div class="text-xl font-bold text-white"><span id="btc-price">Loading...</span></div>
                        </div>
                        <div class="info-box p-4 rounded-lg">
                            <div class="text-xs text-gray-400 mb-1">NLX PRICE</div>
                            <div class="text-xl font-bold text-white">$ ??? </div>
                        </div>
                    </div>
                    
                    <div class="info-box p-4 rounded-lg">
                        <h3 class="text-blue-300 cyber-text mb-2">NLX TOKEN INFO</h3>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <div>
                                <span class="text-gray-400">Supply:</span>
                                <span class="ml-2 text-white">?</span>
                            </div>
                            <div>
                                <span class="text-gray-400">Holders:</span>
                                <span class="ml-2 text-white">?</span>
                            </div>
                            <div>
                                <span class="text-gray-400">Staked:</span>
                                <span class="ml-2 text-white">?</span>
                            </div>
                            <div>
                                <span class="text-gray-400">Liquidity:</span>
                                <span class="ml-2 text-white">?</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Scroll down button functionality
            document.getElementById('scrollDown').addEventListener('click', function() {
                window.scrollTo({
                    top: window.innerHeight,
                    behavior: 'smooth'
                });
            });
        });



        const socket = new WebSocket("wss://stream.binance.com:9443/ws/!miniTicker@arr");

socket.onmessage = (event) => {
    const data = JSON.parse(event.data);
    const btc = data.find(item => item.s === "BTCUSDT");
    const eth = data.find(item => item.s === "ETHUSDT");

    if (btc) document.getElementById("btc-price").innerText = `$${parseFloat(btc.c).toFixed(2)}`;
    if (eth) document.getElementById("eth-price").innerText = `$${parseFloat(eth.c).toFixed(2)}`;
};

    </script>
</body>
</html>
